# ------------------------------------------
# There are many placeholders that can now be used withing the config and messages file, placeholders are as followed:
# - %name% - Replaces with the players name, Example: "Notch".
# - %displayname% - Replaces with the players display name, Example: "[Owner] Notch".
# - %uuid% - Replaces with the players UUID.
# - %crate% - The crate types name.
# - %prize% - The name of the winning.
# - %percentage% - Percentage of the winning, useful for "Chance Message".

Prefix: '&7[&bKASA&7]'
Command No Permission: '&cBu komutu kullanmak için doğru izniniz yok'
Crate No Permission: '&cBu kasayı kullanmak için doğru izne sahip değilsiniz.'
Crate Open Without Key: '&cBu kasayı açmak için elinizde %crate% &canahtarı olması
  lazım.'
Key Given: '&a%crate% &aanahtarı kazandınız.'
Broadcast: '&d%displayname% bir tane %crate% &daçtı.'
Cant Place: '&cKasa anahtarlarını bir yere koyamazsınız.'
Cant Drop: '&cKasa anahtarlarını düşüremezsiniz.'
