#Customize the prefix of plugin messages.
prefix: "&8&l[&3&lVoidTeleport&8&l]"

#player-teleported: "%prefix% &7Başarılı bir şekilde ışınlandınız!"

nether-message: "%prefix% &cNetherin tepesinden yukarı çıkamazsınız!"

empty-list: "%prefix% &7Herhangi bir durum bulunamadı. Ayarlamak için /vt setspawn <worldName> komutunu kullanın!"

#Message when an admin sets the spawnpoint of world.
setspawn-success: "%prefix% &7Spawn noktası &abaşarıyla oluşturuldu&7."

#Message when an admin sets the command of world.
setcommand-success: "%prefix% &7Komut &abaşarıyla atandı&7."

#Message when an admin sets the keepinventory of world.
keepinventory-success: "%prefix% &7KeepInventory &abaşarıyla ayarlandı&7."

#Messagge on plugin reload command.
reload-success: "%prefix% &7Config yenilendi!"

#Messagge when an user, without enough permissions, execute a command.
no-permission: "%prefix% &cBunu yapmak için yetkiniz yok."

#Message when an admin tries to toggle VoidTeleport in a world without set it up with /vt setspawn <worldname>.
world-spawnpoint-notset: "%prefix% &cVoidTeleportu kullanmak için bu dünyada bir yer belirlemelisiniz."

#Message when an admin tries to use VoidTeleport in a world that doesn't exist.
world-notexists: "%prefix% &cBöyle bir dünya yok, kontrol edin!"

nether-success: "%prefix% &7Nether &abaşarıyla ayarlandı&7."

nether-unsuccess: "%prefix% &cThe %world world is not a nether world"

nether-already-disabled: "%prefix% &cNether aktif değil."